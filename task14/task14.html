<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {


        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */

        var count = ['一', '二', '三', '四', '五', '六', '七', '八', '九', '十'];

        function sortArray(a, b) {
            if (a[1] > b[1]) {
                return -1;
            }
            if (a[1] < b[1]) {
                return 1;
            }
            if(a[1]==b[1]){
                return 0;
            }
        }
        var ul = document.getElementById("aqi-list");
        var list = [];
        aqiData.forEach(function (data) {
            if (data[1] > 60) {
                list.push(data);
            }
        });
        list.sort(sortArray);

        list[0].push(count[0]);
        for (var i = 0; i < list.length-1; i++) {

            if(list[i][1]!=list[i+1][1]){
                list[i+1].push(count[count.indexOf(list[i][2])+1])
            }else{
                list[i+1].push(count[count.indexOf(list[i][2])])
            }
        }

        list.forEach(function(list){
            var newChild = document.createElement('li');
            newChild.innerHTML = '第' + list[2] + '名 : ' + list[0]+' , '+list[1];
            ul.appendChild(newChild);

        })

    })();

</script>
</body>
</html>
